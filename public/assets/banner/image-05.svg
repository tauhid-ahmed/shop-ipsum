<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 340">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b5876;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4e4376;stop-opacity:1" />
    </linearGradient>
    
    <!-- Digital pattern -->
    <pattern id="digitalPattern" patternUnits="userSpaceOnUse" width="120" height="120" patternTransform="rotate(10)">
      <path d="M10,10 L40,10 L40,40 L70,40 L70,70 L100,70 L100,100" stroke="rgba(0,255,255,0.12)" stroke-width="2" fill="none" />
      <path d="M20,20 L50,20 L50,50 L80,50 L80,80 L110,80 L110,110" stroke="rgba(0,255,255,0.12)" stroke-width="2" fill="none" />
      <circle cx="10" cy="10" r="3" fill="rgba(0,255,255,0.15)" />
      <circle cx="40" cy="10" r="3" fill="rgba(0,255,255,0.15)" />
      <circle cx="40" cy="40" r="3" fill="rgba(0,255,255,0.15)" />
      <circle cx="70" cy="40" r="3" fill="rgba(0,255,255,0.15)" />
      <circle cx="70" cy="70" r="3" fill="rgba(0,255,255,0.15)" />
      <circle cx="100" cy="70" r="3" fill="rgba(0,255,255,0.15)" />
      <circle cx="100" cy="100" r="3" fill="rgba(0,255,255,0.15)" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1240" height="340" fill="url(#bg-gradient)" />
  
  <!-- Digital pattern overlay -->
  <rect width="1240" height="340" fill="url(#digitalPattern)" />
  
  <!-- Left side decorative elements -->
  <g transform="translate(120,170)">
    <!-- AI Brain visualization -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#00FFFF" stroke-width="2" opacity="0.8" />
    <path d="M-50,-20 C-30,-40 30,-40 50,-20 C70,0 70,40 50,60 C30,80 -30,80 -50,60 C-70,40 -70,0 -50,-20 Z" 
          fill="none" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" />
    
    <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" />
    <path d="M0,-35 L0,35" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" />
    <path d="M-35,0 L35,0" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" />
    
    <circle cx="0" cy="0" r="8" fill="#00FFFF" opacity="0.6" />
    <circle cx="-25" cy="-25" r="5" fill="#00FFFF" opacity="0.6" />
    <circle cx="25" cy="-25" r="5" fill="#00FFFF" opacity="0.6" />
    <circle cx="-25" cy="25" r="5" fill="#00FFFF" opacity="0.6" />
    <circle cx="25" cy="25" r="5" fill="#00FFFF" opacity="0.6" />
  </g>
  
  <!-- Right side decorative elements -->
  <g transform="translate(1070,170)">
    <!-- Digital Fashion Items -->
    <!-- Shirt -->
    <path d="M-50,-50 L0,-50 L10,-30 L20,-40 L30,-20 L40,-40 L50,-30 L60,-50 L110,-50 L90,30 L-30,30 Z" 
          fill="none" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" />
    <circle cx="30" cy="-10" r="5" fill="#00FFFF" opacity="0.6" />
    <circle cx="0" cy="0" r="3" fill="#00FFFF" opacity="0.6" />
    <circle cx="60" cy="0" r="3" fill="#00FFFF" opacity="0.6" />
    
    <!-- Shoe -->
    <path d="M-30,50 C-15,30 20,30 40,50 C50,60 55,70 40,80 C20,90 -15,90 -30,80 C-45,70 -45,60 -30,50 Z" 
          fill="none" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" />
    <path d="M-20,65 L30,65" stroke="#00FFFF" stroke-width="1" opacity="0.8" />
    <circle cx="5" cy="65" r="3" fill="#00FFFF" opacity="0.6" />
  </g>
  
  <!-- Main content -->
  <g>
    <!-- Main heading -->
    <text x="620" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.5))">AI FLASH SALE</text>
    
    <!-- Glowing line separator -->
    <line x1="370" y1="110" x2="870" y2="110" stroke="#00FFFF" stroke-width="2" stroke-linecap="round" filter="drop-shadow(0px 0px 5px rgba(0,255,255,0.7))" />
    
    <!-- Limited time offer box -->
    <rect x="445" y="125" width="350" height="35" rx="17.5" fill="rgba(0,0,0,0.4)" />
    <text x="620" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#00FFFF">LIMITED TIME OFFER • 48 HOURS ONLY</text>
    
    <!-- Main offer text -->
    <text x="620" y="190" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 3px rgba(0,0,0,0.5))">SMART STYLE SELECTIONS</text>
    
    <!-- Discount text -->
    <text x="620" y="230" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#00FFFF">UP TO 70% OFF</text>
    
    <!-- Products categories -->
    <text x="620" y="260" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="white">SHOES • CLOTHING • ACCESSORIES</text>
    
    <!-- CTA Button -->
    <rect x="495" y="275" width="250" height="50" rx="25" fill="#00FFFF" />
    <text x="620" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b5876">SHOP NOW</text>
  </g>
  
  <!-- Digital particles -->
  <g opacity="0.6">
    <circle cx="200" cy="60" r="2" fill="#00FFFF" />
    <circle cx="300" cy="40" r="1.5" fill="#00FFFF" />
    <circle cx="400" cy="70" r="2.5" fill="#00FFFF" />
    <circle cx="500" cy="50" r="1" fill="#00FFFF" />
    <circle cx="700" cy="60" r="2" fill="#00FFFF" />
    <circle cx="800" cy="40" r="1.5" fill="#00FFFF" />
    <circle cx="900" cy="70" r="2.5" fill="#00FFFF" />
    <circle cx="1000" cy="50" r="1" fill="#00FFFF" />
  </g>
</svg>
