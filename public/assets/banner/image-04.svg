<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 340">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f30e2;stop-opacity:1" />
    </linearGradient>
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="200" height="200" patternTransform="rotate(15)">
      <path d="M10,10 L50,10 L50,50 L90,50 L90,90 L130,90 L130,130 L170,130 L170,170" stroke="rgba(0,255,255,0.15)" stroke-width="2" fill="none" />
      <path d="M30,30 L70,30 L70,70 L110,70 L110,110 L150,110 L150,150" stroke="rgba(0,255,255,0.15)" stroke-width="2" fill="none" />
      <circle cx="10" cy="10" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="50" cy="10" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="50" cy="50" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="90" cy="50" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="90" cy="90" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="130" cy="90" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="130" cy="130" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="170" cy="130" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="170" cy="170" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="30" cy="30" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="70" cy="30" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="70" cy="70" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="110" cy="70" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="110" cy="110" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="150" cy="110" r="3" fill="rgba(0,255,255,0.2)" />
      <circle cx="150" cy="150" r="3" fill="rgba(0,255,255,0.2)" />
    </pattern>
  </defs>
  
  <!-- Main background with gradient -->
  <rect width="1240" height="340" fill="url(#bg-gradient)" />
  
  <!-- Circuit pattern overlay -->
  <rect width="1240" height="340" fill="url(#circuitPattern)" />

  <!-- Left section - AI brain graphic -->
  <g transform="translate(150, 170) scale(0.8)">
    <path d="M0,0 C10,-40 50,-50 80,-30 C110,-50 150,-40 160,0 C170,40 130,70 80,80 C30,70 -10,40 0,0 Z" fill="none" stroke="#00ffff" stroke-width="3" />
    <path d="M80,-25 L80,75" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M30,0 L130,0" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5" />
    <circle cx="80" cy="0" r="15" fill="#00ffff" opacity="0.5" />
    <circle cx="50" cy="-15" r="8" fill="#00ffff" opacity="0.5" />
    <circle cx="110" cy="-15" r="8" fill="#00ffff" opacity="0.5" />
    <circle cx="30" cy="20" r="8" fill="#00ffff" opacity="0.5" />
    <circle cx="130" cy="20" r="8" fill="#00ffff" opacity="0.5" />
    <circle cx="60" cy="40" r="8" fill="#00ffff" opacity="0.5" />
    <circle cx="100" cy="40" r="8" fill="#00ffff" opacity="0.5" />
  </g>

  <!-- Right section - product icons -->
  <g transform="translate(950, 170)">
    <!-- AI-styled shoe -->
    <path d="M-60,30 C-40,0 0,0 30,30 C40,40 50,50 30,60 C0,70 -30,70 -60,60 C-80,50 -70,40 -60,30 Z" fill="none" stroke="#00ffff" stroke-width="2" />
    <path d="M-50,45 L20,45" stroke="#00ffff" stroke-width="1.5" />
    <circle cx="-50" cy="45" r="3" fill="#00ffff" />
    <circle cx="-25" cy="45" r="3" fill="#00ffff" />
    <circle cx="0" cy="45" r="3" fill="#00ffff" />
    <circle cx="20" cy="45" r="3" fill="#00ffff" />
    
    <!-- AI-styled shirt -->
    <path d="M-10,-30 L40,-30 L50,-10 L60,-20 L70,0 L80,-20 L90,-10 L100,-30 L150,-30 L130,30 L10,30 Z" fill="none" stroke="#00ffff" stroke-width="2" />
    <line x1="70" y1="0" x2="70" y2="20" stroke="#00ffff" stroke-width="1.5" stroke-dasharray="3,3" />
    <line x1="30" y1="0" x2="110" y2="0" stroke="#00ffff" stroke-width="1.5" stroke-dasharray="3,3" />
    <circle cx="70" cy="0" r="5" fill="#00ffff" opacity="0.5" />
  </g>
  
  <!-- Main text content -->
  <g>
    <!-- AI Flash Sale Title -->
    <text x="620" y="90" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.5))">AI FLASH SALE</text>
    
    <!-- Timer background -->
    <rect x="420" y="110" width="400" height="60" rx="10" fill="rgba(0,0,0,0.6)" />
    
    <!-- Timer content with glowing effect -->
    <text x="620" y="150" font-family="Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="#00ffff" filter="drop-shadow(0px 0px 10px rgba(0,255,255,0.7))">24 HOURS ONLY!</text>
    
    <!-- Smart selection text -->
    <text x="620" y="210" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 3px rgba(0,0,0,0.5))">SMART-SELECTED STYLES</text>
    
    <!-- Discount text -->
    <text x="620" y="260" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#00ffff">UP TO 70% OFF â€¢ AI-CURATED COLLECTION</text>
    
    <!-- CTA Button -->
    <rect x="495" y="280" width="250" height="50" rx="25" fill="#00ffff" />
    <text x="620" y="315" font-family="Arial, sans-serif" font-size="25" font-weight="bold" text-anchor="middle" fill="#1a1a2e">SHOP SMART</text>
  </g>
</svg>
