<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 340">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a0ca3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lightning bolt pattern for flash sale -->
    <pattern id="lightningPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(10)">
      <path d="M20,0 L5,40 L25,45 L0,100 L80,50 L40,45 L60,0 Z" fill="rgba(255,255,255,0.15)" />
    </pattern>
  </defs>
  
  <!-- Main background with gradient -->
  <rect width="1240" height="340" fill="url(#bg-gradient)" />
  
  <!-- Lightning pattern overlay -->
  <rect width="1240" height="340" fill="url(#lightningPattern)" />
  
  <!-- Flash Sale Text -->
  <text x="620" y="90" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.5))">FLASH SALE</text>
  
  <!-- Timer background -->
  <rect x="420" y="110" width="400" height="60" rx="10" fill="rgba(0,0,0,0.6)" />
  
  <!-- Timer text -->
  <text x="620" y="150" font-family="Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="white">48 HOURS ONLY!</text>
  
  <!-- Sale details -->
  <text x="620" y="210" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 3px rgba(0,0,0,0.5))">UP TO 70% OFF</text>
  
  <!-- Products text -->
  <text x="620" y="260" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">SHOES • CLOTHING • ACCESSORIES</text>
  
  <!-- Shoe icon -->
  <path d="M150,210 C170,180 250,180 280,210 C290,220 300,230 280,240 C250,250 180,250 150,240 C130,230 140,220 150,210 Z" fill="white" opacity="0.9" />
  <path d="M160,225 L270,225" stroke="#3a0ca3" stroke-width="3" fill="none" />
  
  <!-- Shirt icon -->
  <path d="M950,180 L1000,180 L1010,200 L1020,190 L1030,210 L1040,190 L1050,200 L1060,180 L1110,180 L1090,240 L970,240 Z" fill="white" opacity="0.9" />
  
  <!-- CTA Button -->
  <rect x="495" y="280" width="250" height="50" rx="25" fill="#ffbe0b" />
  <text x="620" y="315" font-family="Arial, sans-serif" font-size="25" font-weight="bold" text-anchor="middle" fill="#3a0ca3">SHOP NOW</text>
</svg>
