<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 340">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern for AI theme -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="150" height="150" patternTransform="rotate(15)">
      <path d="M10,10 L50,10 L50,50 L90,50 L90,90 L130,90 L130,130" stroke="rgba(64,224,208,0.15)" stroke-width="2" fill="none" />
      <path d="M30,30 L70,30 L70,70 L110,70 L110,110" stroke="rgba(64,224,208,0.15)" stroke-width="2" fill="none" />
      <circle cx="10" cy="10" r="3" fill="rgba(64,224,208,0.2)" />
      <circle cx="50" cy="10" r="3" fill="rgba(64,224,208,0.2)" />
      <circle cx="50" cy="50" r="3" fill="rgba(64,224,208,0.2)" />
      <circle cx="90" cy="50" r="3" fill="rgba(64,224,208,0.2)" />
      <circle cx="90" cy="90" r="3" fill="rgba(64,224,208,0.2)" />
      <circle cx="130" cy="90" r="3" fill="rgba(64,224,208,0.2)" />
      <circle cx="130" cy="130" r="3" fill="rgba(64,224,208,0.2)" />
    </pattern>
  </defs>
  
  <!-- Main background with gradient -->
  <rect width="1240" height="340" fill="url(#bg-gradient)" />
  
  <!-- Circuit pattern overlay -->
  <rect width="1240" height="340" fill="url(#circuitPattern)" />
  
  <!-- Digital particles -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="2" fill="#40E0D0" />
    <circle cx="150" cy="80" r="1.5" fill="#40E0D0" />
    <circle cx="200" cy="30" r="2.5" fill="#40E0D0" />
    <circle cx="250" cy="90" r="1" fill="#40E0D0" />
    <circle cx="300" cy="60" r="2" fill="#40E0D0" />
    <circle cx="350" cy="40" r="1.5" fill="#40E0D0" />
    <circle cx="900" cy="60" r="2" fill="#40E0D0" />
    <circle cx="950" cy="30" r="1.5" fill="#40E0D0" />
    <circle cx="1000" cy="80" r="2.5" fill="#40E0D0" />
    <circle cx="1050" cy="50" r="1" fill="#40E0D0" />
    <circle cx="1100" cy="70" r="2" fill="#40E0D0" />
    <circle cx="1150" cy="40" r="1.5" fill="#40E0D0" />
  </g>
  
  <!-- Main content container -->
  <rect x="220" y="50" width="800" height="240" rx="20" fill="rgba(16,16,48,0.7)" />
  
  <!-- Left side AI graphic -->
  <g transform="translate(150,170)">
    <!-- AI brain graphic -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#40E0D0" stroke-width="2" />
    <path d="M-30,-30 L30,30 M-30,30 L30,-30" stroke="#40E0D0" stroke-width="2" />
    <path d="M0,-40 L0,40" stroke="#40E0D0" stroke-width="2" />
    <path d="M-40,0 L40,0" stroke="#40E0D0" stroke-width="2" />
    <circle cx="0" cy="0" r="10" fill="#40E0D0" opacity="0.6" />
    <circle cx="-20" cy="-20" r="5" fill="#40E0D0" opacity="0.6" />
    <circle cx="20" cy="-20" r="5" fill="#40E0D0" opacity="0.6" />
    <circle cx="-20" cy="20" r="5" fill="#40E0D0" opacity="0.6" />
    <circle cx="20" cy="20" r="5" fill="#40E0D0" opacity="0.6" />
  </g>
  
  <!-- Right side product illustration -->
  <g transform="translate(1090,170)">
    <!-- Stylized clothing and shoe -->
    <path d="M-30,-50 L30,-50 L40,-30 L20,-20 L30,0 L-30,0 L-20,-20 L-40,-30 Z" fill="none" stroke="#40E0D0" stroke-width="2" />
    <path d="M-30,20 L30,20 C40,30 40,50 30,60 C20,70 -20,70 -30,60 C-40,50 -40,30 -30,20 Z" fill="none" stroke="#40E0D0" stroke-width="2" />
    <circle cx="0" cy="-25" r="5" fill="#40E0D0" opacity="0.6" />
    <circle cx="0" cy="40" r="5" fill="#40E0D0" opacity="0.6" />
  </g>
  
  <!-- Main text content -->
  <g>
    <!-- AI Flash Sale Title -->
    <text x="620" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.5))">AI FLASH SALE</text>
    
    <!-- Glowing line separator -->
    <line x1="370" y1="120" x2="870" y2="120" stroke="#40E0D0" stroke-width="2" stroke-linecap="round" filter="drop-shadow(0px 0px 5px rgba(64,224,208,0.7))" />
    
    <!-- Main offer text -->
    <text x="620" y="170" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 3px rgba(0,0,0,0.5))">PERSONALIZED PICKS</text>
    
    <!-- Secondary offer text -->
    <text x="620" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#40E0D0">UP TO 70% OFF</text>
    
    <!-- Product categories -->
    <text x="620" y="250" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">SHOES • CLOTHING • ACCESSORIES</text>
    
    <!-- CTA Button -->
    <rect x="495" y="265" width="250" height="50" rx="25" fill="#40E0D0" />
    <text x="620" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f0c29">SHOP NOW</text>
  </g>
  
  <!-- Timer section -->
  <g transform="translate(620,145)">
    <rect x="-125" y="-25" width="250" height="30" rx="15" fill="rgba(0,0,0,0.5)" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#40E0D0">24 HOURS ONLY • ENDS SOON</text>
  </g>
</svg>
