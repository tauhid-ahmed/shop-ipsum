<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 340">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16222A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A6073;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tech pattern -->
    <pattern id="techPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(15)">
      <path d="M10,10 L40,10 L40,40 L70,40 L70,70 L100,70" stroke="rgba(0,200,255,0.15)" stroke-width="1.5" fill="none" />
      <path d="M20,20 L50,20 L50,50 L80,50 L80,80" stroke="rgba(0,200,255,0.15)" stroke-width="1.5" fill="none" />
      <circle cx="10" cy="10" r="2" fill="rgba(0,200,255,0.2)" />
      <circle cx="40" cy="10" r="2" fill="rgba(0,200,255,0.2)" />
      <circle cx="40" cy="40" r="2" fill="rgba(0,200,255,0.2)" />
      <circle cx="70" cy="40" r="2" fill="rgba(0,200,255,0.2)" />
      <circle cx="70" cy="70" r="2" fill="rgba(0,200,255,0.2)" />
      <circle cx="100" cy="70" r="2" fill="rgba(0,200,255,0.2)" />
    </pattern>

    <!-- Digital glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1240" height="340" fill="url(#bg-gradient)" />
  
  <!-- Tech pattern overlay -->
  <rect width="1240" height="340" fill="url(#techPattern)" />
  
  <!-- Digital floating particles -->
  <g opacity="0.7">
    <circle cx="150" cy="80" r="2" fill="#00C8FF" />
    <circle cx="220" cy="40" r="1.5" fill="#00C8FF" />
    <circle cx="290" cy="120" r="2.5" fill="#00C8FF" />
    <circle cx="360" cy="60" r="1" fill="#00C8FF" />
    <circle cx="880" cy="70" r="2" fill="#00C8FF" />
    <circle cx="950" cy="50" r="1.5" fill="#00C8FF" />
    <circle cx="1020" cy="90" r="2.5" fill="#00C8FF" />
    <circle cx="1090" cy="30" r="1" fill="#00C8FF" />
  </g>
  
  <!-- Left side AI graphic -->
  <g transform="translate(180,170)">
    <!-- AI Brain visualization -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00C8FF" stroke-width="1.5" opacity="0.9" />
    <path d="M-25,-40 C-40,-25 -40,25 -25,40 C-10,55 10,55 25,40 C40,25 40,-25 25,-40 C10,-55 -10,-55 -25,-40 Z" 
          fill="none" stroke="#00C8FF" stroke-width="1.5" opacity="0.9" />
    <!-- Neural connections -->
    <path d="M-40,0 L40,0 M0,-40 L0,40 M-30,-30 L30,30 M-30,30 L30,-30" stroke="#00C8FF" stroke-width="1" opacity="0.8" />
    <!-- Connection nodes -->
    <circle cx="0" cy="0" r="6" fill="#00C8FF" opacity="0.7" />
    <circle cx="-30" cy="-30" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="30" cy="-30" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="-30" cy="30" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="30" cy="30" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="-40" cy="0" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="40" cy="0" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="0" cy="-40" r="4" fill="#00C8FF" opacity="0.7" />
    <circle cx="0" cy="40" r="4" fill="#00C8FF" opacity="0.7" />
  </g>
  
  <!-- Right side fashion illustrations -->
  <g transform="translate(1060,170)">
    <!-- Digital clothing -->
    <path d="M-60,-60 L0,-60 L10,-40 L20,-50 L30,-30 L40,-50 L50,-40 L60,-60 L120,-60 L100,40 L-40,40 Z" 
          fill="none" stroke="#00C8FF" stroke-width="1.5" opacity="0.9" />
    <line x1="30" y1="-30" x2="30" y2="20" stroke="#00C8FF" stroke-width="1" stroke-dasharray="5,5" opacity="0.8" />
    <circle cx="30" cy="-30" r="5" fill="#00C8FF" opacity="0.7" />
    
    <!-- Digital shoe -->
    <path d="M-10,60 C10,40 50,40 70,60 C80,70 85,80 70,90 C50,100 10,100 -10,90 C-25,80 -25,70 -10,60 Z" 
          fill="none" stroke="#00C8FF" stroke-width="1.5" opacity="0.9" />
    <path d="M0,75 L60,75" stroke="#00C8FF" stroke-width="1" stroke-dasharray="3,3" opacity="0.8" />
    <circle cx="30" cy="75" r="4" fill="#00C8FF" opacity="0.7" />
  </g>
  
  <!-- Central content -->
  <g>
    <!-- Main heading with glow -->
    <text x="620" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 5px rgba(0,0,0,0.5))">AI STYLE FLASH SALE</text>
    
    <!-- Glowing separator line -->
    <line x1="370" y1="110" x2="870" y2="110" stroke="#00C8FF" stroke-width="2" stroke-linecap="round" filter="url(#glow)" />
    
    <!-- Limited time offer bar -->
    <rect x="445" y="125" width="350" height="35" rx="17.5" fill="rgba(0,0,0,0.5)" />
    <text x="620" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#00C8FF">24 HOURS ONLY • ENDS TOMORROW</text>
    
    <!-- Main offer text -->
    <text x="620" y="190" font-family="Arial, sans-serif" font-size="44" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.5))">AI-CURATED FASHION</text>
    
    <!-- Discount text -->
    <text x="620" y="230" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#00C8FF">UP TO 65% OFF</text>
    
    <!-- Categories -->
    <text x="620" y="265" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="white">PREMIUM SHOES • CLOTHING • ACCESSORIES</text>
    
    <!-- CTA Button -->
    <rect x="495" y="275" width="250" height="50" rx="25" fill="#00C8FF" />
    <text x="620" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#16222A">SHOP NOW</text>
  </g>
</svg>
